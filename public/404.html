<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect script
      (function () {
        // Extract the repository name from the URL
        const repoName = location.pathname.split("/")[1];

        // Get the pathname after the repo name
        let pathname = location.pathname;

        // Remove the repo name from the pathname for local testing
        if (repoName === "coomono") {
          pathname = pathname.substr(pathname.indexOf("/", 1));
        }

        // Redirect to the index.html with the path
        const redirectPath = "/" + repoName + "/#" + pathname;
        window.location.replace(redirectPath);
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>
      If you are not redirected automatically, please click
      <a href="/">here</a>.
    </p>
  </body>
</html>
