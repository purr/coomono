<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script takes the current URL and redirects to the index.html page
      // with the correct hash-based URL for the router to handle
      (function () {
        // Get the repo name from the pathname (first segment after leading slash)
        const pathSegments = location.pathname.split("/");
        const repoName = pathSegments[1];

        // Get the part of the path after the repo name
        const pathAfterRepo = "/" + pathSegments.slice(2).join("/");

        // Redirect to the index.html with the path as hash fragment
        const redirectUrl = "/" + repoName + "/#" + pathAfterRepo;

        // Log what's happening (helpful for debugging)
        console.log(
          "404 redirect: " + location.pathname + " -> " + redirectUrl
        );

        // Perform the redirect
        location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>
      If you are not redirected automatically, please click
      <a href="/">here</a>.
    </p>
  </body>
</html>
